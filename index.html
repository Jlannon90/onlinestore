<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Lost and Found... and then Resold... for Profit.</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Lost and Found... but then Resold... for Profit.</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col col-md-4">
          <img src="" alt="" />
        </div>
        <div class="col col-md-4">
          <img src="" alt="" />
        </div>
        <div class="col col-md-4">
          <img src="" alt="" />
        </div>
        <div class="col col-md-4">
          <img src="" alt="" />
        </div>
      </div>
      <h3>Product List:</h3>
      <form id="productDropdown">
        <select class="form-control" id="products">
          <option>Used shower curtain $45.00</option>
          <option>Empty Arrowhead water bottle 5.00</option>
          <option>Tapped beer keg $300.00</option>
          <option>My old Pog collection $500.00</option>
        </select>
      </form>
      <form id="information">
        <div class="row">
          <div class="col col-md-6">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input id="firstName" class="form-control" type="text">
            </div>
          </div>
          <div class="col col-md-6">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input id="lastName" class="form-control" type="text">
            </div>
          </div>
        </div>
      <!-- <button type="submit" class="btn">Submit</button>
      </form>
      <form id="fullAddress"> -->
        <div class="row">
          <div class="col col-md-3">
            <div class="form-group">
              <label for="streetAddress">Street Address</label>
              <input id="streetAddress" class="form-control" type="text">
            </div>
          </div>
          <div class="col col-md-3">
            <div class="form-group">
              <label for="city">City</label>
              <input id="city" class="form-control" type="text">
            </div>
          </div>
          <div class="col col-md-3">
            <div class="form-group">
              <label for="state">State</label>
              <input id="state" class="form-control" type="text">
            </div>
          </div>
          <div class="col col-md-3">
            <div class="form-group">
              <label for="zip">Zip Code</label>
              <input id="zip" class="form-control" type="text">
            </div>
          </div>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="receipt">
        <p>
        Hi, <span class="firstName"></span> <span class="lastName">.
        </p>
        <p>
          This product, <span class="product"></span> will be shipping to the following address: <span class="streetAddress"></span>, <span class="city"></span>, <span class="state"> </span> <span class="zip"></span> 
        </p>
      </div>
    </div>
  </body>
</html>
